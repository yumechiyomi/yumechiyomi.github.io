<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }} â€“ {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("theme-toggle");
      if (!toggle) return;
  
      const body = document.body;
  
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
      }
  
      toggle.addEventListener("click", function () {
        body.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          body.classList.contains("dark") ? "dark" : "light"
        );
      });
    });
    document.addEventListener("DOMContentLoaded", function () {
    
      const canvas = document.getElementById("mascot");
      const box = document.getElementById("mascot-box");
    
      if (!canvas || !box) {
        console.error("Mascot elements not found");
        return;
      }
    
      const ctx = canvas.getContext("2d");
    
      const img = new Image();
      img.src = canvas.dataset.img; // âœ… Jekyll-safe
    
      let state = 0;
      // 0 = idle
      // 1 = hover
      // 2 = click
    
      let frameHeight, frameWidth;
    
      img.onload = () => {
        frameWidth = img.width;
        frameHeight = img.height / 3;
    
        canvas.width = frameWidth;
        canvas.height = frameHeight;
    
        drawFrame(0);
      };
    
      function drawFrame(index) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(
          img,
          0, frameHeight * index,
          frameWidth, frameHeight,
          0, 0,
          frameWidth, frameHeight
        );
      }
    
      /* Hover */
      canvas.addEventListener("mouseenter", () => {
        if (state !== 2) {
          state = 1;
          drawFrame(1);
        }
      });
    
      canvas.addEventListener("mouseleave", () => {
        if (state !== 2) {
          state = 0;
          drawFrame(0);
        }
      });
    
      /* Click â†’ frame 3 + scroll top */
      canvas.addEventListener("click", () => {
        state = 2;
        drawFrame(2);
    
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
    
        setTimeout(() => {
          state = 0;
          drawFrame(0);
        }, 600);
      });
    
      /* Scroll: xuá»‘ng sÃ¢u â†’ thÃ² ra */
      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const maxScroll =
          document.documentElement.scrollHeight - window.innerHeight;
    
        if (scrollY > maxScroll * 0.5) {
          box.classList.add("show");
        } else {
          box.classList.remove("show");
        }
      });
    
    });
  </script>
  <body>
    {% include cookie-banner.html %}
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="https://github.com/{{ site.baseurl }}">Github</a>
            <a href="{{ site.baseurl }}/tags">Tags</a>
            <a href="{{ site.baseurl }}/categories">Categories</a>
            <!-- DARK MODE BUTTON (NEW) -->
            <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle dark mode">
              <!-- SUN -->
              <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="4"/>
                <g>
                  <line x1="12" y1="1.5" x2="12" y2="4.5"/>
                  <line x1="12" y1="19.5" x2="12" y2="22.5"/>
              
                  <line x1="1.5" y1="12" x2="4.5" y2="12"/>
                  <line x1="19.5" y1="12" x2="22.5" y2="12"/>
              
                  <line x1="4.2" y1="4.2" x2="6.8" y2="6.8"/>
                  <line x1="17.2" y1="17.2" x2="19.8" y2="19.8"/>
              
                  <line x1="17.2" y1="6.8" x2="19.8" y2="4.2"/>
                  <line x1="4.2" y1="19.8" x2="6.8" y2="17.2"/>
                </g>
              </svg>            
              <!-- MOON -->
              <svg class="icon-moon" viewBox="0 0 24 24">
                <path d="M21 12.8A9 9 0 1111.2 3 7 7 0 0021 12.8z"/>
              </svg>
            </button>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <style>
    
      /* BOX á»ž GÃ“C WEB */
      #mascot-box {
        position: fixed;
        right: -216px;     /* giá»¯ nguyÃªn */
        bottom: 20px;      /* tháº¥p hÆ¡n chÃºt */
        z-index: 9999;
        transition: right 0.35s ease;
      }
      
      /* HIá»†N RA */
      #mascot-box.show {
        right: 0px;
      }
      
      /* KHUNG HIá»‚N THá»Š â†’ NHá»Ž Láº I */
      #mascot-inner {
        width: 5px;       /* ðŸ‘ˆ NHá»Ž Vá»ªA */
        height: 5px;
        overflow: hidden;
        opacity: 0.4;
        transition: opacity 0.2s ease;
      }
      
      /* Hover */
      #mascot-box.show #mascot-inner:hover {
        opacity: 1;
      }
      
      /* Canvas */
      #mascot-box canvas {
        position: absolute;
        right: 0;
        bottom: 0;
        display: block;
        cursor: pointer;
      }


    
    </style>
    
    <div id="mascot-box">
      <div id="mascot-inner">
        <canvas
          id="mascot"
          width="216"
          height="72"
          data-img="{{ '/img/character.png' | relative_url }}">
        </canvas>
      </div>
    </div>

    
    {% include analytics.html %}
  </body>
</html>
